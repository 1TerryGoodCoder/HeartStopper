<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: url('https://raw.githubusercontent.com/ReemanS/heartstopper/refs/heads/main/src/assets/jumpscareImage.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <audio id="jumpscareSound" src="https://github.com/ReemanS/heartstopper/raw/main/src/assets/jumpscareSound.mp3" autoplay></audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sound = document.getElementById('jumpscareSound');
            sound.play().catch(error => console.log('Autoplay failed:', error));
        });
    </script>
</body>
</html>
