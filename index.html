<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: url('https://github.com/1TerryGoodCoder/JumpScare/blob/main/assets/jumpscareImage.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <audio id="jumpscareSound" src="https://github.com/1TerryGoodCoder/JumpScare/raw/refs/heads/main/assets/jumpscareSound.mp3" autoplay></audio>

    <script>
        function playSound() {
            const sound = document.getElementById('jumpscareSound');
            sound.muted = true;
            sound.play().then(() => {
                sound.muted = false;
            }).catch(error => {
                console.log('Autoplay blocked. Playing on user interaction.');
            });
        }

        document.addEventListener('DOMContentLoaded', playSound);
        document.body.addEventListener('click', playSound);
    </script>
</body>
</html>
